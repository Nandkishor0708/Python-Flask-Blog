{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{url_for('static', filename='img/AdminPanel02.JPG')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Welcome to the Admin Panel</h1>
            <span class="subheading">Manage your blog post here</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h1>Basic Actions</h1>
        <a href="/edit/0"><button class="btn btn-primary">Add New Post</button></a>
        <a href="/logout"><button class="btn btn-primary">LOGOUT</button></a>
        <hr>

        <h1>Upload a file</h1>
        <form action="/uploader" method="post" enctype="multipart/form-data">
        <input type="file" name="file1">    
        <button class="btn btn-primary" type="Submit">Submit</button>      
        </form>

        <hr>

    <h1>Manage Your Posts here</h1>
    <table class="table table-bordered">
    <thead>
      <tr>
        <th>sno</th>
        <th>title</th>
        <th>date</th>
        <th>EDIT</th>
        <th>DELETE</th>
      </tr>
    </thead>
    <tbody>

      {% for post in posts %}
      <tr>
        <td>{{post.sno}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
        <td><a href="edit/{{post.sno}}"><button class="btn btn-primary">EDIT </button></a></td>
        <td><a href="delete/{{post.sno}}"><button class="btn btn-primary">DELETE</button></a></td>
      </tr>
      {% endfor %}


    </tbody>
  </table>


        <!-- Pager -->
       
      </div>
    </div>
  </div>

{% endblock %}
